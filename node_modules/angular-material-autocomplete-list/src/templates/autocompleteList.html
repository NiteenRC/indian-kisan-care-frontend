<md-autocomplete md-search-text="aclCtrl.searchText" md-selected-item-change="aclCtrl.selectedItemChange(item)" md-items="item in aclCtrl.matchingItems(aclCtrl.searchText)" md-item-text="aclCtrl.itemText(item)" placeholder="{{ aclCtrl.placeholder }}" md-no-cache>
	<md-item-template>
		<span md-highlight-text="aclCtrl.searchText" md-highlight-flags="gi">{{ aclCtrl.itemText({item: item}) }}</span>
	</md-item-template>
	<md-not-found>
		No members were found matching "{{ aclCtrl.searchText }}".
	</md-not-found>
</md-autocomplete>

<!-- Selected items display -->
<md-list>
	<md-list-item ng-repeat="item in aclCtrl.selectedItems()"></md-list-item>
</md-list>
