<div class="action-bar" [class.action-bar-expanded]="expanded">

  <!-- Menu Button -->
  <!-- <button class="action-bar-item shadow-sm" (click)="expanded = !expanded">
		<span class="action-bar-item-icon jam jam-bar-chart transform-rotate-90"></span>
    <span class="action-bar-item-text">Menu</span>
	</button> -->

  <app-action-bar-item [shadow]="true" (click)="expanded = !expanded">
    <span class="action-bar-item-icon jam jam-bar-chart transform-rotate-90"></span>
    <span class="action-bar-item-text">Menu</span>
  </app-action-bar-item>

  <!-- A vertical navbar -->
  <nav class="navbar navbar-light">

    <!-- Links -->
    <ul class="navbar-nav nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/dashboard2" routerLinkActive="active" style="cursor: pointer;"> <i
            class="fa fa-home "></i> <span *ngIf="expanded" class="d-none d-sm-inline">DASHBOARDS</span> </a>
      </li>

      <li class="nav-item" routerLinkActive="active" (mouseover)="createPlanmenuTrigger.openMenu()"
        (mouseout)="$event.stopPropagation();createPlanmenuTrigger.openMenu()">
        <a class="nav-link" routerLink="/dashboard/products" #createPlanmenuTrigger="matMenuTrigger"
          [matMenuTriggerFor]="createPlan" routerLinkActive="active"><i class="fa fa-list "></i> <span *ngIf="expanded"
            class="d-none d-sm-inline">ORDERS</span></a>
        <mat-menu #createPlan="matMenu">
          <a class="nav-link" routerLink="/dashboard/salesOrder"><span *ngIf="expanded" class="d-none d-sm-inline">Sales
              Order</span></a>
          <a class="nav-link" routerLink="/dashboard/purchaseOrder"> <span *ngIf="expanded"
              class="d-none d-sm-inline">Purchase
              Order</span></a>
        </mat-menu>
      </li>
      <!-- 
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/salesOrder"  routerLinkActive="active"><i class="fa fa-suitcase "></i> <span *ngIf="expanded"
            class="d-none d-sm-inline">SALES</span></a>
      </li> -->

      <li class="nav-item" routerLinkActive="active" (mouseover)="dispatchPlanmenuTrigger.openMenu()">
        <a class="nav-link" routerLink="/dashboard/add" #dispatchPlanmenuTrigger="matMenuTrigger"
          [matMenuTriggerFor]="dispatchPlan">
          <i class="fa fa-plus "></i> <span *ngIf="expanded" class="d-none d-sm-inline">MASTER</span>
        </a>
        <mat-menu #dispatchPlan="matMenu" style="background-color: #ababab;">
          <span (mouseleave)="dispatchPlanmenuTrigger.closeMenu()">
            <a class="nav-link" routerLink="/dashboard/products">
              <span *ngIf="expanded" class="d-none d-sm-inline"> Product </span>
            </a>
            <a class="nav-link" routerLink="/dashboard/categories-list"> <span *ngIf="expanded"
                class="d-none d-sm-inline">Category
              </span></a>
            <a class="nav-link" routerLink="/dashboard/suppliers-list"> <span *ngIf="expanded"
                class="d-none d-sm-inline">Supplier
              </span></a>
            <a class="nav-link" routerLink="/dashboard/customers-list"> <span *ngIf="expanded"
                class="d-none d-sm-inline">Customer
              </span></a>
            <a class="nav-link" routerLink="/dashboard/companies-list"> <span *ngIf="expanded"
                class="d-none d-sm-inline">Company
              </span></a>
            <a class="nav-link" routerLink="/dashboard/locations-list"> <span *ngIf="expanded"
                class="d-none d-sm-inline">Location
              </span></a>
          </span>
        </mat-menu>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/addCategory">
          <i class="fa fa-line-chart "></i> <span *ngIf="expanded" class="d-none d-sm-inline">REPORTS</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/balance-sheet">
          <i class="fa fa-inr "></i> <span *ngIf="expanded" class="d-none d-sm-inline">BALANCE SHEET</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/user"><i class="fa fa-users "></i> <span *ngIf="expanded"
            class="d-none d-sm-inline">USERS</span></a>
      </li>

    </ul>

  </nav>
</div>
