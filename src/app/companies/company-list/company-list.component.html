<div>
    <mat-form-field style="width: 300px;">
        <mat-label>Search</mat-label>
        <input #input (keyup)="applyFilter($event)" matInput>
    </mat-form-field>
    <div class="pull-right">
        <button (click)="openDialog()" class="btn btn-info btn-sm"
                style="height: 35px;width: 150px;"> Add Company
        </button>
    </div>

</div>

<div class="mat-elevation-z8">
    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

        <!-- Position customer -->
        <ng-container matColumnDef="companyName">
            <th *matHeaderCellDef mat-header-cell>Company</th>
            <td *matCellDef="let element" mat-cell> {{element.companyName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phoneNumber">
            <th *matHeaderCellDef mat-header-cell> Phone Number</th>
            <td *matCellDef="let element" mat-cell> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell> Action</th>
            <td *matCellDef="let element" mat-cell>

                <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" mat-icon-button>
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" style="background-color: #f7f3f3;">
                    <div>
                        <button (click)="updateComapny(element)" class="btn btn-info"
                                style="width: 80px;margin-left: 15px;">
                            Update
                        </button>
                        <br>
                        <button (click)="deleteCompany(element)" class="btn btn-danger"
                                style="margin-top:5px;width: 80px;margin-left: 15px;">Delete
                        </button>
                        <br>

                    </div>
                </mat-menu>
                <!--  -->

            </td>
        </ng-container>


        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
