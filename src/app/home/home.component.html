<div class="app-container">



  <div class="main-container flex-fill">


    <div class="container-fluid mt-2">

      <div class="row">
        <div class="col-md-12">

          <div class="row" >

            <div class="col-md-3">
              <div class="card-counter primary">
                <i class="fa fa-code-forkl"></i>
                <span class="count-numbers">{{purchaseOrdersCount}}</span>
                <span class="count-name">Total Purchase</span>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card-counter danger">
                <i class="fa fa-ticketa"></i>
                <span class="count-numbers">{{salesOrdersCount}}</span>
                <span class="count-name">Total Sell</span>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card-counter success">
                <i class="fa fa-users"></i>
                <span class="count-numbers">{{suppliersCount}}</span>
                <span class="count-name">Total Supplier</span>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card-counter info">
                <i class="fa fa-users1"></i>
                <span class="count-numbers">{{totalSupplierBalance}}</span>
                <span class="count-name">Total Supplier Balance</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
