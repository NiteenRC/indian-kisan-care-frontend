<div class="d-flex">
    <div class="middle" *ngIf="showMsg">
        <div class="col-xs-6">
            <p class="alert alert-success">
                <strong>Subscribed Successfully!!</strong>
            </p>
        </div>
    </div>
    <div class="form-group col-6">
        <mat-card style="width: 70%;box-shadow: rgb(0 0 0 / 10%) 0px 3px 7px 4px;padding: 0px;">
            <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
                <div style="background: #5999d2;">
                    <h3 style="text-align: center;line-height: 30px;color: white;">SUBSCRIPTION</h3>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <p style="text-align: center;">
                                <mat-form-field appearance="legacy" style="width: 250px;">
                                    <mat-label>Period</mat-label>
                                    <mat-select formControlName="period">
                                        <mat-option value="MONTH_3">3 MONTH</mat-option>
                                        <mat-option value="YEAR_1">1 YEAR</mat-option>
                                        <mat-option value="YEAR_3">3 YEAR</mat-option>
                                        <mat-option value="YEAR_5">5 YEAR</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </p>
                            <p style="text-align: center;">
                                <mat-form-field appearance="legacy" style="width: 250px;">
                                    <mat-label>Access Code</mat-label>
                                    <input matInput formControlName="accessCode" required>
                                </mat-form-field>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <span style="color: red;"> {{errorMessage}}</span>
                </div>
                <div class="button-container">
                    <button class="btn btn-primary" type="submit"
                        style="width: 25%;margin-left: 5px;border-radius: 10px;margin-bottom: 20px;">Buy
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
