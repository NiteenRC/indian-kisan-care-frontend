<div class="d-flex">

  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table>

      <ng-container matColumnDef="createdDate">
        <th *matHeaderCellDef mat-header-cell class="text-right pr-4">Created Date</th>
        <td *matCellDef="let element" mat-cell class="text-right pr-4"> {{element.createdDate | date: 'dd/MM/yyyy'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th *matHeaderCellDef mat-header-cell class="text-right">Total Price</th>
        <td *matCellDef="let element" mat-cell class="text-right pr-4">
          {{element.totalPrice.toLocaleString('en-IN') || 0}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns;  sticky: true" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[15, 30, 50]" [pageSize]="30" showFirstLastButtons></mat-paginator>
  </div>
</div>
