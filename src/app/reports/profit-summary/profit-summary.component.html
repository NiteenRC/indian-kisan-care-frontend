<div class="d-flex">
  <div class="col-4 col-lg-5 offset-lg-0">
    <div class="mat-elevation-z8">
      <table [dataSource]="dataSource" mat-table>

        <ng-container matColumnDef="createdDate">
          <th *matHeaderCellDef mat-header-cell class="text-right-4">Bill Date</th>
          <td *matCellDef="let element" mat-cell class="text-right-4"> {{element.createdDate}}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
          <th *matHeaderCellDef mat-header-cell class="text-right-4">Transaction</th>
          <td *matCellDef="let element" mat-cell class="text-right pr-4">
            {{element.totalPrice.toLocaleString('en-IN') || 0}} </td>
        </ng-container>

        <ng-container matColumnDef="dueAmount">
          <th *matHeaderCellDef mat-header-cell class="text-right pr-8">Due Amount</th>
          <td *matCellDef="let element" mat-cell class="text-right pr-4">
            {{element.dueAmount.toLocaleString('en-IN') || 0}} </td>
        </ng-container>

        <ng-container matColumnDef="profit">
          <th *matHeaderCellDef mat-header-cell class="text-right-8">Profit</th>
          <td *matCellDef="let element" mat-cell class="text-right pr-4">
            {{element.totalProfit.toLocaleString('en-IN') || 0}} </td>
        </ng-container>

        <ng-container matColumnDef="dueCollection">
          <th *matHeaderCellDef mat-header-cell class="text-right-">Due Collection</th>
          <td *matCellDef="let element" mat-cell class="text-right pr-4">
            {{element.dueCollection.toLocaleString('en-IN') || 0}} </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns;  sticky: true" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      </table>
      <!-- <mat-paginator [pageSizeOptions]="[15, 30, 50]" [pageSize]="30" showFirstLastButtons></mat-paginator>-->
    </div>
  </div>
