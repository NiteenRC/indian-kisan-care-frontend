<div class="middle" *ngIf="showMsg">
    <div class="col-xs-6">
        <p class="alert alert-success">
            <strong>User added Successfully!!</strong>
        </p>
    </div>
</div>
<div class="col-md-12">
    <div class="registration-container">
        <mat-card style="width: 70%;box-shadow: rgb(0 0 0 / 10%) 0px 3px 7px 4px;padding: 0px;">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
               
                <div style="background: #5999d2;">
                    <h1 style="text-align: center;line-height: 40px;color: white;">Registration</h1>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <p style="text-align: center;">
                                <mat-form-field appearance="legacy" style="width: 250px;">
                                    <mat-label>Role</mat-label>
                                    <mat-select formControlName="role">
                                        <mat-option value="admin">Manager</mat-option>
                                        <mat-option value="user">Operator</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </p>
                            <p style="text-align: center;">
                                <mat-form-field appearance="legacy" style="width: 250px;">
                                    <mat-label>Username</mat-label>
                                    <input matInput formControlName="username" required>
                                </mat-form-field>
                            </p>
                            <p style="text-align: center;">
                                <mat-form-field appearance="legacy" style="width: 250px;">
                                    <mat-label>Password</mat-label>
                                    <input matInput formControlName="password" required [type]="hide ? 'password' : 'text'">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <span style="color: red;"> {{errorMessage}}</span>
                </div>
                <div class="button-container">
                    <button class="btn btn-primary" type="submit"
                        style="width: 25%;margin-left: 5px;border-radius: 10px;margin-bottom: 20px;">Save
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
