<div>
  <mat-form-field style="width: 300px;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bangalore" #input>
  </mat-form-field>
  <div class="pull-right">
    <button (click)="openDialog()" class="btn btn-info btn-sm" style="height: 35px;width: 150px;"> Add Location
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position customer -->
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef>Location </th>
      <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
      <td hidden mat-cell *matCellDef="let element"> {{element.locationID}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" style="background-color: #f7f3f3;">
          <div>
            <button (click)="updateLocationModal(element)" class="btn btn-info" style="width: 80px;margin-left: 15px;">
              Update </button>
            <br>
            <button (click)="deleteLocation(element)" style="margin-top:5px;width: 80px;margin-left: 15px;"
              class="btn btn-danger">Delete</button>
            <br>
          </div>
        </mat-menu>
        <!--  -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
