<div class="product-conatiner">
    <div class="title-header" *ngIf="locationUpdateData?.data.id==null">
        <h4 class="title">Add location</h4>
    </div>
    <div class="title-header" *ngIf="locationUpdateData?.data.id!=null">
        <h4 class="title">Update location</h4>
    </div>
    <hr>
    <form [formGroup]="locationForm">
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <input matInput placeholder="location Name" formControlName="cityName" required>
                <mat-error *ngIf="locationForm.get('cityName').hasError('required')">
                    First Name required!
                </mat-error>
            </mat-form-field>
        </div>

        <div class="button-container">
            <button class="btn btn-warning" style="width: 25%;margin-left: 5px;" (click)="closeModal()"
                aria-label="Close">Cancel</button>
            <button class="btn btn-primary" style="width: 25%;margin-left: 5px;" (click)="onSubmit()"
                [disabled]="!locationForm.valid">Save</button>
        </div>
        <div class="button-container">
            <h4 style="color: green;">{{successMsg}}</h4>
            <h4 style="color: red;">{{errorMsg}}</h4>
        </div>
    </form>

</div>
