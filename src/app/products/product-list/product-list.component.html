<div>
    <mat-form-field style="width: 300px;">
        <mat-label>Search</mat-label>
        <input #input (keyup)="applyFilter($event)" matInput>
    </mat-form-field>
    <div class="pull-right">
        <button (click)="createProduct()" class="btn btn-info btn-sm"
                style="height: 35px;width: 150px;"> Add Product
        </button>
    </div>

</div>


<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

    <!-- Position Column -->
    <ng-container matColumnDef="productID">
        <th *matHeaderCellDef mat-header-cell> No.</th>
        <td *matCellDef="let element" mat-cell> {{element.productID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productName">
        <th *matHeaderCellDef mat-header-cell> Product</th>
        <td *matCellDef="let element" mat-cell> {{element.productName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell> Category</th>
        <td *matCellDef="let element" mat-cell> {{element.category?.categoryName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="qty">
        <th *matHeaderCellDef mat-header-cell> Qty Stock</th>
        <td *matCellDef="let element" mat-cell> {{element.qty}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th *matHeaderCellDef mat-header-cell> Price</th>
        <td *matCellDef="let element" mat-cell> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="productDesc">
        <th *matHeaderCellDef mat-header-cell> Action</th>
        <td *matCellDef="let element" mat-cell>

            <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" mat-icon-button>
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" style="background-color: #f7f3f3;">
                <div>
                    <button (click)="createProduct(element)" class="btn btn-info"
                            style="width: 80px;margin-left: 15px;">
                        Update
                    </button>
                    <br>
                    <button (click)="deleteProduct(product.productID)"
                            class="btn btn-danger"
                            style="margin-top:5px;width: 80px;margin-left: 15px;">Delete
                    </button>
                    <br>
                    <button (click)="productDetails(product.productID)"
                            class="btn btn-info"
                            style="margin-top:5px;width: 80px;margin-left: 15px;">Details
                    </button>
                </div>
            </mat-menu>
            <!--  -->

        </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
