<div class="product-conatiner">
    <div class="title-header" *ngIf="customerUpdateData?.id==null">
        <h4 class="title">Add Customer</h4>
    </div>
    <div class="title-header" *ngIf="customerUpdateData?.id!=null">
        <h4 class="title">Update Product</h4>
    </div>
    <hr>
    <form [formGroup]="customerForm" (submit)="onSubmit()">
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <input formControlName="customerName" matInput placeholder="Customer Name">
            </mat-form-field>
        </div>
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <input formControlName="gstIn" matInput placeholder="GSTIN">
            </mat-form-field>
        </div>
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <mat-select formControlName="cityName" placeholder="City">
                    <mat-option *ngFor="let location of citiesList" [value]="location">{{location.cityName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <input formControlName="phoneNumber" matInput placeholder="Phone Number">
            </mat-form-field>
        </div>
        <div class="button-container">
            <button type="button" (click)="closeModal()" [disabled]="!customerForm.valid" aria-label="Close" class="btn btn-warning"
                style="width: 25%;margin-left: 5px;">Cancel
            </button>
            <button [disabled]="!customerForm.valid" class="btn btn-primary"
                style="width: 25%;margin-left: 5px;">Save
            </button>
        </div>
        <div class="button-container">
            <h4 style="color: green;">{{successMsg}}</h4>
            <h4 style="color: red;">{{errorMsg}}</h4>
        </div>
    </form>

</div>
