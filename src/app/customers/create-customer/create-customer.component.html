<div class="product-conatiner">
    <div class="title-header">
        <h4 class="title">Add Customer</h4>
    </div>
    <hr>
    <form>
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <input matInput placeholder="Customer Name">
            </mat-form-field>
        </div>
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <mat-select placeholder="City">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="title-header">
            <mat-form-field class="forms-fildes">
                <input matInput placeholder="Customer Phone Number">
            </mat-form-field>
        </div>
        <div class="button-container">
            <button class="btn btn-warning" style="width: 25%;margin-left: 5px;"  (click)="closeModal()" aria-label="Close">Cancel</button>
            <button class="btn btn-primary" style="width: 25%;margin-left: 5px;">Save</button>
          
          </div>
    </form>

</div>
