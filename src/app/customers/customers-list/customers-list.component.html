<div>
    <mat-form-field style="width: 300px;">
        <mat-label>Search</mat-label>
        <input #input (keyup)="applyFilter($event)" matInput>
    </mat-form-field>
    <div class="pull-right">
        <button (click)="openDialog()" class="btn btn-info btn-sm" style="height: 35px;width: 150px;"> Add Customer
        </button>
    </div>

</div>

<div class="mat-elevation-z8">
    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position customer -->
        <ng-container matColumnDef="customerName">
            <th *matHeaderCellDef mat-header-cell>Customer</th>
            <td *matCellDef="let element" mat-cell> {{element.customerName}} </td>
        </ng-container>

        <ng-container matColumnDef="GSTIN">
            <th *matHeaderCellDef mat-header-cell>GSTIN</th>
            <td *matCellDef="let element" mat-cell> {{element.gstIn}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phoneNumber">
            <th *matHeaderCellDef mat-header-cell> Phone Number</th>
            <td *matCellDef="let element" mat-cell> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th *matHeaderCellDef mat-header-cell> Location Name</th>
            <td *matCellDef="let element" mat-cell> {{element.location?.cityName}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell [hidden]="true"> Action</th>
            <td *matCellDef="let element" [hidden]="true" mat-cell>

                <button class="kebab-menu-btn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" mat-icon-button>
                    <mat-icon class="kebab-menu">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" style="background-color: #f7f3f3;">
                    <div>
                        <button (click)="updateCustomer(element)" class="btn btn-info"
                                style="width: 80px;margin-left: 15px;" >
                            Update
                        </button>
                        <br>
                        <button (click)="deleteCustomer(element)" class="btn btn-danger"
                                style="margin-top:5px;width: 80px;margin-left: 15px;">Delete
                        </button>
                        <br>

                    </div>
                </mat-menu>
                <!--  -->
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th *matHeaderCellDef mat-header-cell> Symbol</th>
            <td *matCellDef="let element" mat-cell> {{element.symbol}} </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[15, 30, 50]" [pageSize]="15" showFirstLastButtons></mat-paginator>
</div>
